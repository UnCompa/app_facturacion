name: app_facturacion
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  amplify_flutter: ^2.0.0
  amplify_auth_cognito: ^2.0.0
  amplify_authenticator: ^2.0.0
  http: ^1.2.0
  dart_jsonwebtoken: ^2.12.0
  jwt_decoder: ^2.0.1
  amplify_api: ^2.0.0
  device_info_plus: ^11.5.0
  image_picker: ^1.0.0
  amplify_storage_s3: ^2.0.0
  flutter_native_splash: ^2.4.6
  simple_barcode_scanner: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
flutter_native_splash:
  # Ruta de la imagen para el splash screen
  image: assets/splash.png
  # Color de fondo del splash screen (hexadecimal)
  color: "#51ABD2"
  # Habilitar para Android
  android: true
  # Habilitar para iOS
  ios: true
  # Opcional: Color de fondo para modo oscuro
  color_dark: "#009DFF"